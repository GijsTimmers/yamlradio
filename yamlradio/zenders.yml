## zenders.yml: contains channels to be used with radio.py.

## Note that channel abbreviations are susceptible to change. For example,
## if a channel called "sublimefm" would be created in Belgium, it's likely
## that the current "sublimefm" abbreviation will be renamed to "sublimefmnl",
## to prevent confusion with the Belgian "sublimefmbe".

## Please add entries like this:
##
## - afk: channel-abbreviation
##   naam: Full Radio Station Name      ## Necessary
##   url:  http://url-to-radio-stream   ## Necessary

